$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_transformer_overload
display_name: Predict Transformer Overload
version: 1
type: command

inputs:
  promoted_model:
    type: mlflow_model
    mode: ro_mount

outputs:
  predictions:
    type: uri_folder
    mode: rw_mount

environment:
  image: transformerloadacr.azurecr.io/transformer-load-image:latest

code: .
command: >-
  python -u predict.py
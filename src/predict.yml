$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: predict_model
display_name: Predict Model
version: 1
type: command

inputs:
  model_input:
    type: uri_folder
    mode: ro_mount

outputs:
  predictions:
    type: uri_folder
    mode: rw_mount

environment:
  image: transformerloadacr.azurecr.io/transformer-load-image:latest

code: .
command: >-
  python -u predict.py